<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        let token = localStorage.getItem('user_token')
        console.log('tokentokentoken', token)
        if (token) {
            location.href = "Screens/Welcome.html"
        }
        window.history.forward();

        function noBack() {
            window.history.forward();
        }
        // function for user login
        function login(err) {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let data = {
                email,
                password,
            };
            // check validations for user input and login api call here
            if (email !== "" && password !== "") {
                fetch("https://car-parked-app.herokuapp.com/api/user/login", {
                    method: "POST",
                    mode: "cors",
                    cache: "no-cache",
                    credentials: "same-origin",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                }).then(res => res.json()).then(ress => {
                    if (ress.success) {
                        localStorage.setItem('user_token', JSON.stringify(ress.token))
                        document.getElementById("alert").style.display = "block";
                        document.getElementById("alert").innerHTML = "Login Succesfully!";
                        setTimeout(() => {
                            document.getElementById("alert").style.display = "none";
                            location.href = "Screens/Welcome.html"
                        }, 1000);
                    } else {
                        alert('Incorrect User Name and Password')
                    }

                }).catch((err) => console.log(err, "err"));
            } else {
                alert('Email and Password is Required')
            }

        }
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Parking</title>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./assets/css/style.css" rel="stylesheet" />
</head>

<body id="body">
    <div class="d-flex" id="box">
        <article class="card-body mx-auto" style="max-width: 400px" id="maincontent">
            <h3 class="card-title text-center" id="whitetext">
                Find my Parked Car
            </h3>

            <div id="alert" class="alert alert-success alert-dismissible" style="width:22.2rem !important; display:none">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form class="form-horizontal" action="" method="POST">
                        <fieldset>
                            <div class="form-group">
                                <br><br>
                                <!--<label for="firstName" id="">E-Mail:</label>-->
                                <input type="text" class="form-control" id="email" name="email" placeholder="email" aria-label="E-Mail" aria-describedby="basic-addon1" />
                                <br><br>
                            </div>
                </div>
                <div class="col"></div>
            </div>

            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <!--<span class="input-group-text" for="lastName">Password:</span>-->
                    <div class="form-group">
                        <input type="password " class="form-control" id="password " name="password " placeholder="password" aria-label="Password " aria-describedby="basic-addon1 " />
                    </div>
                </div>
                <div class="col"></div>
                </fieldset>
                </form>
            </div>

            <br>

            <div class="control-group ">
                <!-- Button -->
                <div class="controls ">
                    <a><button onclick="login() " class="btn btn-success btn-lg btn-block" type="button">Login</button></a>
                </div>
                <br>
                <div style="margin-top: 20px ">
                    <p id="whitetext">
                        New to Find my Parked Car?
                        <a href="./Screens/Register.html ">Register Now</a>
                    </p>
                </div>
            </div>


        </article>
    </div>
</body>

</html>
